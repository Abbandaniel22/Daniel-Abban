<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="styleme.css">
    </head>
    <body>
        <div class="contact-box"> 
            <h2 class="cal">Contact Me</h2>
             <form action="">
                <input type="textc" class="input-field" placeholder="Your Name">
                <input type="email" class="input-field" placeholder="Email">
                <input type="tel" class="input-field" placeholder=" Phone">
                <input type="textc" class="input-field" placeholder="Subject">
                <textarea type="text" class="input-field textarea-field" placeholder="Message">
                    </textarea>
                    <div>
                        <input type="submit" value="Submit" class="btn">
                        <input type="reset" value="Reset" class="reset">
                    </div>
                   

                </form>
                
        </div>
    
    </body>
</html>
